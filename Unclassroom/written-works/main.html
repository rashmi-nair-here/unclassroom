<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images-icons/favicon.png">
    <link rel="stylesheet" href="../written-works/main.css">
    <script type="module" src="../written-works/written-works.js" defer></script>
    <title>Unclassroom | Read</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="#">Read</a></li>
            <li><a href="../magazines/magazines.html">Magazines</a></li>
            <li><a href="../submit-page/submit.html">Submit</a></li>
            <li><a href="../about-us/about-us.html">About</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <h1>Recent Posts</h1>
            <label for="search">
                <input type="search" id="search" autocomplete="off" spellcheck="false" placeholder="Enter an article's title or an author's name...">
            </label>
            <div class="post-container">
            </div>
            <button class="btn" class="btn--view" id="btn--view">Load More Posts</button>
        </div>
    </main>
    <script>
        function loadSkeleton(){
            const skeletonCSS = `
                <style>
                    .skeleton {
                        border-radius: 5px;
                        animation: 650ms linear infinite alternate skeleton-loading;
                    }

                    .tag, .date {
                        height: 20px;
                        width: 70px;
                    }

                    .tag:last-of-type {
                        width: 100px;
                    }

                    .author-name {
                        height: 20px;
                        width: 200px;
                    }

                    .title {
                        min-height: 40px;
                    }
                    
                    .author-avatar {
                        border-radius: 50%;
                        width: 55px;
                        height: 55px;
                    }

                    .post-desc > p {
                        min-height: 18px;
                        margin-bottom: 20px;
                    }

                    .post-desc > p:last-of-type {
                        width: 75%;
                    }

                    .btn {
                        min-height: 50px;
                        min-width: 190px;
                    }

                    @keyframes skeleton-loading {
                        0% {
                            background-color: #14141445;
                        }
                        100% {
                            background-color: #14141456;
                        }
                    }
                </style>
            `;
            const skeleton = `
            <article class="post">
                            <div class="post-head">
                                <div class="tag-container">
                                    <span class="skeleton tag"></span>
                                    <span class="skeleton tag"></span>
                                </div>
                                <p class="skeleton date"></p>
                            </div>
                            <h2 class="skeleton title"></h2>
                            <div class="author">
                                <div alt="" class="skeleton author-avatar"></div>
                                <p class="skeleton author-name"></p>
                            </div>
                            <div class="post-desc">
                                <p class="skeleton"></p>
                                <p class="skeleton"></p>
                                <p class="skeleton"></p>
                                <p class="skeleton"></p>
                            </div>
                            <button class="skeleton btn"></button>
                        </article>`;
            document.querySelector('.post-container').innerHTML = [skeleton.repeat(3), skeletonCSS].join('');
    }
    document.addEventListener('DOMContentLoaded', loadSkeleton);
    </script>
</body>
</html>
